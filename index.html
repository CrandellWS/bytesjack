<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BytesJack â™  An HTML Blackjack game</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
    <a id="github-ribbon" href="https://github.com/CrandellWS/bytesjack"><img style="z-index: 1; position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <script>if(navigator.standalone)document.querySelector('#github-ribbon').style.display='none'</script>
    <div id="game">
      <h1>BytesJack</h1>
      <div id="dealer-cards">
      </div>

      <div id="ui">

        <div class="total">Dealer <span id="dealer-total"></span></div>

        <div class="zone">
          <span class="label">Your Bytes</span>
          <span class="label right">Your Bet</span>
          <div id="bankroll">10k</div>
          <div id="deal"><a href="#" onclick="App.deal();">Deal</a><span class="shortcut">spacebar</span></div>
          <ul id="actions">
            <li><a href="#" onclick="App.hit();">Hit</a><span class="shortcut">spacebar</span></li>
            <li><a href="#" onclick="App.stand();">Stand</a><span class="shortcut">s</span></li>
            <li><a id="double" href="#" onclick="App.doubledown();">Double</a><span class="shortcut">d</span></li>
          </ul>
          <div id="chips">
            <div class="chip bet red" data-value="1"><span>100b</span></div>
            <div class="chip blue" data-value="5"><span>500b</span></div>
            <div class="chip yellow" data-value="10"><span>1k</span></div>
          </div>
        </div>

        <div class="total bot">Player <span id="player-total" ></span></div>

      </div>

      <div id="player-cards"></div>
    </div>

    <script defer type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
    <script defer type="text/javascript" src="js/App.js" ></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-31026266-11', 'CrandellWS.github.io/bytesjack');
      ga('send', 'pageview');
    </script>
  </body>
</html>
