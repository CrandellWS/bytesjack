<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Blackjack</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script type="text/javascript" src="http://use.typekit.com/ovn6yje.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="game">
      <div id="dealer-cards">
        <div class="card"></div>
        <div class="card back"></div>
      </div>
      
      <div id="ui">
        <ul id="deal">
          <li>
            <div class="chip bet" data-value="1"><span>100b</span></div>
            <div class="chip" data-value="5"><span>500b</span></div>
            <div class="chip" data-value="10"><span>1k</span></div>
          </li>
          <li><a href="#" onclick="App.deal();">Deal</a></li>
        </ul>
        <ul id="actions">
          <li><a href="#" onclick="App.hit();">Hit</a></li>
          <li><a href="#" onclick="App.stand();">Stand</a></li>
          <li><a id="double" href="#" onclick="App.doubledown();">Double</a></li>
        </ul>
        
        <div id="dealer-total"></div>
        <div id="player-total"></div>
        
        <div id="bankroll">10k</div>
      </div>
      
      <div id="player-cards"></div>
    </div>
    
    <script defer type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
    <script defer type="text/javascript" src="js/App.js" ></script>
  </body>
</html>
