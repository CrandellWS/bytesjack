<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Blackjack</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script type="text/javascript" src="http://use.typekit.com/ovn6yje.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="game">
      <h1>BytesJack</h1>
      <div id="dealer-cards">
      </div>
      
      <div id="ui">
        
        <div class="total">Dealer's hand <div id="dealer-total"></div></div>
        
        <div class="zone">
          <div id="bankroll">10k</div>
          <div id="deal"><a href="#" onclick="App.deal();">Deal</a><span class="shortcut">spacebar</span></div>
          <ul id="actions">
            <li><a href="#" onclick="App.hit();">Hit</a><span class="shortcut">spacebar</span></li>
            <li><a href="#" onclick="App.stand();">Stand</a><span class="shortcut">s</span></li>
            <li><a id="double" href="#" onclick="App.doubledown();">Double</a><span class="shortcut">d</span></li>
          </ul>
        </div>
        
        <div class="total bot">Your hand <div id="player-total"></div></div> 
        
        <div id="chips">
          <div class="chip bet red" data-value="1"><span>100b</span></div>
          <div class="chip blue" data-value="5"><span>500b</span></div>
          <div class="chip yellow" data-value="10"><span>1k</span></div>
        </div>
        
      </div>
      
      <div id="player-cards"></div>
    </div>
    
    <script defer type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
    <script defer type="text/javascript" src="js/App.js" ></script>
  </body>
</html>
