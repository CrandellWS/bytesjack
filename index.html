<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Blackjack</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <ul id="deal"><li><a href="#" onclick="AppClass.deal();">Deal</a></li></ul>
    <ul id="actions">
      <li><a href="#" onclick="AppClass.hit();">Hit</a></li>
      <li><a href="#" onclick="AppClass.stand();">Stand</a></li>
      <li><a href="#" onclick="AppClass.doubledown();">Double</a></li>
    </ul>
    
    <div id="game">
      <div id="dealer-cards"></div>
      <span id="dealer-total"></span>
      <div id="player-cards"></div>
      <span id="player-total"></span>
    </div>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/App.js" ></script>
  </body>
</html>
